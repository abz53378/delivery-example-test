name: 'Test'
on: [push]

jobs:
  short-sha:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Get short sha
        id: vars
        run: echo "::set-output name=short_sha::$(GITHUB_SHA::7)"
        env:
          GITHUB_SHA: ${{github.sha}}
      - name: Echo short sha
        run: echo ${{ steps.vars.outputs.short_sha }}
